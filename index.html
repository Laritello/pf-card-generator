<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/pf-card-generator/favicon.ico"><title>PF 2E: Генератор карт</title><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="scripts/doT.js"></script><style>@media print {
            @page :first {
                margin: -10mm 0 0 0;
            }

            @page {
                size: A4;
                margin: 10mm 0 0 0;
            }

            body {
                visibility: hidden;
            }

            .collection {
                visibility: visible;
            }

            .page-break {
                page-break-after: always;
            }
        }</style><script defer="defer" src="/pf-card-generator/js/chunk-vendors.64f1073f.js"></script><script defer="defer" src="/pf-card-generator/js/index.5f348be7.js"></script><link href="/pf-card-generator/css/chunk-vendors.d8c81d12.css" rel="stylesheet"><link href="/pf-card-generator/css/index.87fe2b4a.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but PF 2E: Генератор карт doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div></body><script id="card_collection_template" type="text/x-dot-template">{{~it.pages:page:i}}
          <!-- Page -->
          {{~page:spell}}
              <div id="{{=spell.id}}" class="card {{=it.cardType}}">
                  <div class="header">{{=it.cardTypeName}}</div>
                  <div class="content bg-pf">
                    <div class="d-flex">
                        <h1 id="nameField" class="name">{{=spell.name_ru}}</h1>
                        <h1 id="levelField" class="level ms-auto">{{=spell.level}}</h1>
                    </div>
                    <div id="nameSeparator" style="background: #030200; height: 0.2mm; margin: 0 0 0.5mm 0;"></div>
                    <div>
                        {{~spell.traits:trait}}
                            <div class="pf-trait">{{=trait}}</div>
                        {{~}}
                    </div>
                    <div class="text-pf">
                        <p class="hang"><strong>Обычай</strong> {{=spell.tradition}}</p>
                        <p class="hang"><strong>Каст</strong> {{=spell.cast}}</p>
                        {{=spell.getDistanceAreaTarget()}}
                        {{=spell.getSavingThrowAndDuration()}}
                        <div id="nameSeparator" style="background: #030200; height: 0.2mm; margin: 0 0 0.5mm 0;"></div>
                        {{~spell.description:description}}
                            {{=description}}
                        {{~}}
                        {{? spell.heightened != null}}
                            <div id="nameSeparator" style="background: #030200; height: 0.2mm; margin: 0 0 0.5mm 0;"></div>
                            {{~spell.heightened:heightened}}
                                {{=heightened}}
                            {{~}}
                        {{?}}
                    </div>
                </div>
                <div class="secondary" id="engNameField">{{=spell.name_en}}</div>
                  <div style="position:relative;">
                    <div class="next-page-icon" style="visibility:hidden"><img src="images/next_page.png"></div>
                  </div>
              </div>
          {{~}}
          <!-- /Page -->
      {{~}}</script><script id="card_back_side" type="text/x-dot-template"><div id="{{=it.spell.id}}-1" class="card {{=it.cardType}}">
          <div class="header">{{=it.cardTypeName}}</div>
              <div class="content bg-pf">
                  <div class="text-pf">
                      {{~it.content:item}}
                          {{=item}}
                      {{~}}
                  </div>
              </div>
              <div class="secondary" id="engNameField">{{=it.spell.name_en}}</div>
          </div>
      </div></script><template><div class="card"><div class="header"></div><div class="content bg-pf"><div class="d-flex"><h1 id="nameField"></h1><h1 id="levelField" class="ms-auto"></h1></div><div id="nameSeparator" style="background: #030200; height: 0.2mm; margin: 0 0 0.5mm 0;"></div><div class="text-pf"></div></div><div class="secondary" id="engNameField"></div></div></template></html>
